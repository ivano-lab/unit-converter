{% extends "pages/layout.html" %} {% block title %}Unit Converter - Length{%
endblock %} {% block content %}
<form action="/weight" method="post">
  <input type="number" name="weight" id="weight_input" />
  <select name="unit_from" id="unit_from">
    {% for unit in units%} {% if unit == "gr"%}
    <option value="{{unit}}" selected>{{unit}}</option>
    {% endif %}
    <option value="{{unit}}">{{unit}}</option>
    {% endfor %}
  </select>
  <select name="unit_to" id="unit_to">
    {% for unit in units%} {% if unit == "kg"%}
    <option value="{{unit}}" selected>{{unit}}</option>
    {% endif %}
    <option value="{{unit}}">{{unit}}</option>
    {% endfor %}
  </select>
  <button type="submit">Result</button>
</form>
<div class="view-result">
  {% if result %}
  <p>{{result}}</p>
  {% endif %}
</div>
{% endblock %}
