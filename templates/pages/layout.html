<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="d-flex flex-column align-items-center">
    <header class="container-fluid p-2 d-flex flex-column align-items-center">
      <h1>UNIT CONVERTER</h1>
      <nav class="navbar">
        <ul class="d-flex flex-row navbar-nav">
          <a class="nav-link link-primary" href="/length"><li class="m-2 nav-item">Length</li></a>
          <a class="nav-link link-primary" href="/weight"><li class="m-2 nav-item">Weight</li></a>
          <a class="nav-link link-primary" href="/temperature"><li class="m-2 nav-item">Temperature</li></a>
        </ul>
      </nav>
    </header>
    <main class="container-fluid d-flex flex-column align-items-center">{% block content %} {% endblock %}</main>
  </body>
</html>
